<ion-header>
  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="upload">

  <ion-list>
    <ion-item>
      <ion-label primary>purchase link</ion-label>
      <ion-input [(ngModel)]="product.link"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>*category</ion-label>
      <ion-select [(ngModel)]="product.category">
        <ion-option *ngFor="let key of categories">{{key}}</ion-option>
      </ion-select>
    </ion-item>

    <!--
    <ion-item>
      <ion-label primary>时间</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD h:mm"
                    pickerFormat="YYYY MM DD h mm"  [(ngModel)]="timeLimit"></ion-datetime>
    </ion-item>
-->
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label primary>*product name</ion-label>
      <ion-input [(ngModel)]="product.productName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>*product introduction</ion-label>
      <ion-textarea [(ngModel)]="product.introduction"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label primary>*videoURL</ion-label>
      <ion-input [(ngModel)]="product.videoURL"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label primary>time</ion-label>
      <ion-input [(ngModel)]="product.time"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label primary>original price</ion-label>
      <ion-input [(ngModel)]="product.list"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>discounted price*</ion-label>
      <ion-input [(ngModel)]="product.retail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>face product</ion-label>
      <ion-input [(ngModel)]="product.face"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>eyey product</ion-label>
      <ion-input [(ngModel)]="product.eye"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>eyebrow product</ion-label>
      <ion-input [(ngModel)]="product.eyebrow"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>nose product</ion-label>
      <ion-input [(ngModel)]="product.nose"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary>mouth product</ion-label>
      <ion-input [(ngModel)]="product.mouth"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label primary>*artist name</ion-label>
      <ion-input [(ngModel)]="product.creatorName"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label primary>*password</ion-label>
      <ion-input type="password" [(ngModel)]="product.password"></ion-input>
    </ion-item>
  </ion-list>



  <ion-list>
    <ion-item>
      <label>*product image</label>
      <input #label3 type="file" accept="image/*" (change)="uploadImage($event)">
    </ion-item>


    <!--<ion-item>
      <label>*脸部正面图片</label>
      <input #label4 type="file" accept="image/*" (change)="uploadFaceImage($event)">
    </ion-item>-->

  </ion-list>




  <button ion-button full [disabled]=buttonDisabled (tap)="replaceProduct()"> upload</button>

  <!--
  <div id="jsonDiv"> {{product | json }}</div>
  -->
</ion-content>

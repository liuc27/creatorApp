<ion-header>
  <ion-navbar>
    <ion-title>register/login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="settings">

  <ion-list [hidden]="alreadyLoggedIn.data">
    <ion-item>
      <ion-label primary>*化妆师名・Account</ion-label>
      <ion-input [(ngModel)]="guider.guiderName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label primary>*password</ion-label>
      <ion-input type="password" [(ngModel)]="guider.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label primary>*化妆师简介</ion-label>
      <ion-textarea [(ngModel)]="guider.guiderIntroduction"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label primary>*化妆师级别</ion-label>
      <ion-select [(ngModel)]="guider.guiderLevel">
        <ion-option *ngFor="let key of categories">{{key}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label primary>化妆师Twitter</ion-label>
      <ion-textarea [(ngModel)]="guider.guiderTitle"></ion-textarea>
    </ion-item>
    <ion-item>

      <label>*化妆师图片</label>
      <input #label2 type="file" accept="image/*" (change)="uploadguiderImageURL($event)">
    </ion-item>


    <button ion-button full [disabled]=buttonDisabled (tap)="replaceGuider()"> 添加</button>

  </ion-list>






  <!--
  <div id="jsonDiv"> {{guider | json }}</div>
  -->


  <ion-list [hidden]="alreadyLoggedIn.data">
    <ion-item>
      <ion-label primary>*化妆师名・Account</ion-label>
      <ion-input [(ngModel)]="guider.guiderName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label primary>*password</ion-label>
      <ion-input type="password" [(ngModel)]="guider.password"></ion-input>
    </ion-item>
    <button ion-button full [disabled]=buttonDisabled (tap)="login()"> login</button>
  </ion-list>
  <div [hidden]="!alreadyLoggedIn.data" class="welcomeMessage">
    Welcome, {{guiderValidation.guiderName}}!
    <button ion-button full [disabled]=buttonDisabled (tap)="logout()"> logout</button>
  </div>

</ion-content>
